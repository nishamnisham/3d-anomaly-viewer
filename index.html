<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Anomaly Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
<div id="tooltip" class="tooltip"></div>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(15, 15, 15);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const light = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(light);

// Load your structure.glb model
const loader = new GLTFLoader();
loader.load('structure.glb', function(gltf) {
    scene.add(gltf.scene);
});

// Load anomaly data and place spheres
fetch('anomalies.json')
  .then(res => res.json())
  .then(data => {
    const sphereMaterial = new THREE.MeshStandardMaterial({ color: 'red', transparent: true, opacity: 0.7 });

    data.forEach(anomaly => {
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 16, 16),
        sphereMaterial
      );
      sphere.position.set(anomaly.X, anomaly.Y, anomaly.Z);
      sphere.userData = anomaly;
      scene.add(sphere);
    });
  });

// Raycaster for hover labels
const tooltip = document.getElementById('tooltip');
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('mousemove', event => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(scene.children);

  if (intersects.length > 0 && intersects[0].object.userData?.['Anomaly ID']) {
    const d = intersects[0].object.userData;
    tooltip.innerHTML = `<b>${d["Anomaly ID"]}</b><br>Diminution: ${d["Diminution (mm)"]} mm`;
    tooltip.style.left = event.clientX + 10 + 'px';
    tooltip.style.top = event.clientY + 10 + 'px';
    tooltip.style.display = 'block';
  } else {
    tooltip.style.display = 'none';
  }
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
