<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Anomaly Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
<div id="tooltip" class="tooltip"></div>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(15, 5, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.update();

const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
directionalLight.position.set(10, 10, 10);
scene.add(directionalLight);

// Load anomaly data manually for test
const anomalies = [
  { "Anomaly ID": "3SWBT-001", "Diminution (mm)": 2.1, "X": 15.0, "Y": -1.5, "Z": 2.1 },
  { "Anomaly ID": "3SWBT-002", "Diminution (mm)": 2.4, "X": 15.3, "Y": -1.5, "Z": 1.9 },
  { "Anomaly ID": "3SWBT-003", "Diminution (mm)": 1.8, "X": 14.8, "Y": -1.5, "Z": 2.0 }
];

const tooltip = document.getElementById('tooltip');
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

anomalies.forEach(anomaly => {
  const material = new THREE.MeshStandardMaterial({ color: 'red', transparent: true, opacity: 0.7 });
  const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), material);
  sphere.position.set(anomaly.X, anomaly.Y, anomaly.Z);
  sphere.userData = anomaly;
  scene.add(sphere);
});

window.addEventListener('mousemove', event => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(scene.children);

  if (intersects.length > 0 && intersects[0].object.userData?.['Anomaly ID']) {
    const d = intersects[0].object.userData;
    tooltip.innerHTML = `<b>${d["Anomaly ID"]}</b><br>Diminution: ${d["Diminution (mm)"]} mm`;
    tooltip.style.left = event.clientX + 10 + 'px';
    tooltip.style.top = event.clientY + 10 + 'px';
    tooltip.style.display = 'block';
  } else {
    tooltip.style.display = 'none';
  }
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
